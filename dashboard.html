<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome {{user.first_name}} {{user.last_name}}!!!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/show/food/{{user.id}}" class="btn btn-info">My Food Diary</a>
            <a href="/new/food" class="btn btn-primary">New Food</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <div class="col-8 mx-auto">
        <h2>The Food Diary</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Food Name</th>
                    <th>Calories</th>
                    <th>Food Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for food in foods %}
                    <tr>
                        <td>{{food.food_name}}</td>
                        <td>{{food.calories}}</td>
                        <td>{{food.food_date}}</td>
                        <td>
                            {% if food.user_id == session.user_id %}
                            <a href="/edit/food/{{food.id}}">Edit</a>
                            <a href="/destroy/food/{{food.id}}">Delete</a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
</body>
</html>
